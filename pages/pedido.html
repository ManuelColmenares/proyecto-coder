      rel="stylesheet"
    />

    <link

    <!-- Icons-->

      src="https://kit.fontawesome.com/a185450428.js"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <title>Dulce y Crujiente / Has tu pedido / Pastelería Artensal</title>
    <link rel="shortcut icon" type="image/x-icon" href="/icons/favicon-32x32.png">
  </head>
  <body>
    <header class="cabecera">
      <a href="../index.html">
        <div class="cabecera-logo">
          <img
            src="../img/logo-fondo-balnco.png"
            alt="Logo Dulce y Crujiente"
          />
          <h1>Dulce y Crujiente</h1>
        </div>
      </a>
      <nav class="cabecera-nav">
        <ul class="menu">
          <li class="links">
            <a href="../index.html">INICIO</a>
          </li>
          <li class="links">
            <a href="sobremi.html">SOBRE MI</a>
          </li>
          <li class="links">
            <a href="pasteles.html">PASTELES</a>
          </li>
          <li class="links">
            <a href="contacto.html">CONTACTO</a>
          </li>
        </ul>
        <div class="cabecera-sociales">
          <span>
            <a href="http://www.instagram.com" target="blank">
              <i class="fa-brands fa-instagram-square"></i>
            </a>
          </span>
          <span>
            <a href="http://www.facebook.com" target="blank">
              <i class="fa-brands fa-facebook-square"></i>
            </a>
          </span>
        </div>
      </nav>
    </header>
    <main class="contenedor-formulario">
      <form class="formulario">
        <div class="formulario-contenedor">
          <h2>Realiza tu pedido</h2>
          <input type="text" class="formulario-input" placeholder="Nombre:" />
          <input type="email" class="formulario-input" placeholder="Email:" />
          <textarea
            class="formulario-input formulario-input-mensaje"
            placeholder="Descripción del pedido:"
          ></textarea>

          <input type="submit" value="Enviar" class="formulario-btn" />
        </div>
      </form>
    </main>

    <footer class="pie-pag">
      <div class="pie-pag-contenido">
        <h4>© Derechos reservados 2022</h4>
      </div>
    </footer>
